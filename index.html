    <script>
      function slimmeZoek() {
        const invoer = document.getElementById("zoekveld").value.toLowerCase();
        const resultaat = document.getElementById("resultaat");
        if (invoer.trim() === "") {
          resultaat.innerHTML = `<div class="chat-bubble system">‚ö†Ô∏è Typ eerst iets in!</div>`;
          return;
        }

        let platform = "automatisch gekozen platform";
        let link = "";

        if (invoer.includes("spotify")) {
          platform = "Spotify";
          link = `https://open.spotify.com/search/${encodeURIComponent(invoer)}`;
        } else if (invoer.includes("soundcloud")) {
          platform = "SoundCloud";
          link = `https://soundcloud.com/search?q=${encodeURIComponent(invoer)}`;
        } else if (invoer.includes("beatport") || invoer.includes("techno") || invoer.includes("house")) {
          platform = "Beatport";
          link = `https://www.beatport.com/search?q=${encodeURIComponent(invoer)}`;
        } else {
          platform = "Spotify";
          link = `https://open.spotify.com/search/${encodeURIComponent(invoer)}`;
        }

        resultaat.innerHTML = `<div class="chat-bubble system">üé∂ MixMind zoekt "<strong>${invoer}</strong>" op ${platform}:<br><a href="${link}" target="_blank">${link}</a></div>`;
      }

        const duur = prompt("Hoe lang duurt je set? (in uren)");

        if (!doelgroep || !duur || isNaN(duur)) {
          alert("Geef een geldige doelgroep en tijdsduur op.");
          return;
        }

        const tracksPerUur = doelgroep.includes("jongeren") ? 35 : 25;

        document.getElementById("resultaat").innerHTML = `<div class="chat-bubble system">‚è±Ô∏è Voor ${uren} uur heb je ongeveer ${tracks} tracks nodig.</div>`;
