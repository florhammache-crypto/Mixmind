<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MixMind ‚Äì AI voor DJ's</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
    }
    header {
      background-color: #00ffff;
      color: #000;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 12px;
      box-shadow: 0 0 20px #00ffff33;
    }
    h2 {
      color: #00ffff;
      font-size: 28px;
      margin-bottom: 10px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    button {
      padding: 12px 24px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #00ff99;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>üéß MixMind ‚Äì AI voor DJ's</header>

  <div class="container">
    <h2>üîç Slimme Muziekzoeker</h2>
    <p>Typ een vibe, genre, doelgroep of platform. MixMind kiest automatisch het beste muziekplatform en geeft suggesties.</p>
    <input type="text" id="zoekveld" placeholder="Bijv. 'techno voor jongeren in caf√©'" />
    <button onclick="slimmeZoek()">Zoek muziek</button>
    <div class="result" id="resultaat"></div>
  </div>

  <footer>¬© 2025 MixMind ‚Äì Gebouwd voor DJ's door flor</footer>

  <script>
    function slimmeZoek() {
      const invoer = document.getElementById("zoekveld").value.toLowerCase();
      const resultaat = document.getElementById("resultaat");

      if (invoer.trim() === "") {
        resultaat.innerText = "Typ eerst iets in!";
        return;
      }

      let platform = "automatisch gekozen platform";

      if (invoer.includes("spotify")) {
        platform = "Spotify";
      } else if (invoer.includes("soundcloud")) {
        platform = "SoundCloud";
      } else if (invoer.includes("youtube")) {
        platform = "YouTube";
      } else if (invoer.includes("beatport")) {
        platform = "Beatport";
      } else {
        if (invoer.includes("underground") || invoer.includes("remix") || invoer.includes("dj-set")) {
          platform = "SoundCloud";
        } else if (invoer.includes("top") || invoer.includes("chart") || invoer.includes("populair")) {
          platform = "Spotify";
        } else if (invoer.includes("techno") || invoer.includes("house") || invoer.includes("club")) {
          platform = "Beatport";
        } else {
          platform = "Spotify";
        }
      }

      resultaat.innerText = `üé∂ MixMind zoekt "${invoer}" op ${platform}... (AI komt hier later)`;
    }
  </script>
</body>
</html>
