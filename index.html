<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <title>MixMind ‚Äì AI voor DJ's</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Orbitron', sans-serif;
        background-color: #000;
        color: #fff;
        padding: 20px;
        line-height: 1.6;
      }
      input[type="text"] {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        border-radius: 6px;
        border: none;
        margin-top: 10px;
        margin-bottom: 20px;
      }
      button {
        padding: 12px 24px;
        background-color: #00ffff;
        color: #000;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-right: 10px;
        margin-bottom: 10px;
      }
      .result {
        margin-top: 30px;
        font-size: 18px;
        color: #00ff99;
      }
      footer {
        text-align: center;
        padding: 20px;
        font-size: 14px;
        color: #888;
      }
    </style>
  </head>

  <body>
    <header>üéß MixMind ‚Äì AI voor DJ's</header>

    <div class="container">
      <h2>üß† AI-opties</h2>
      <button onclick="startAdvies()">üéõÔ∏è Start volledige AI-advies</button>
      <button onclick="vraagAantalTracks()">‚è±Ô∏è Hoeveel tracks heb ik nodig?</button>
      <button onclick="vraagGenre()">üé∂ Wat is een goed genre?</button>
      <button onclick="vraagPlatform()">üîå Welk platform past bij mijn stijl?</button>
      <button onclick="zoekPlatformTracks()">üéµ Zoek muziek op Spotify, SoundCloud of Beatport</button>

      <h2>üîç Slimme Muziekzoeker</h2>
      <p>Typ een vibe, genre, doelgroep of platform. MixMind kiest automatisch het beste muziekplatform en geeft suggesties.</p>
      <input type="text" id="zoekveld" placeholder="Bijv. 'techno voor jongeren in caf√©'" />
      <button onclick="slimmeZoek()">Zoek muziek</button>

      <div class="result" id="resultaat"></div>
    </div>

    <footer>¬© 2025 MixMind ‚Äì Gebouwd voor DJ's door flor</footer>

    <script>
      function slimmeZoek() {
        const invoer = document.getElementById("zoekveld").value.toLowerCase();
        const resultaat = document.getElementById("resultaat");
        if (invoer.trim() === "") {
          resultaat.innerText = "Typ eerst iets in!";
          return;
        }

        let platform = "automatisch gekozen platform";
        if (invoer.includes("spotify")) {
          platform = "Spotify";
        } else if (invoer.includes("soundcloud")) {
          platform = "SoundCloud";
        } else if (invoer.includes("youtube")) {
          platform = "YouTube";
        } else if (invoer.includes("beatport")) {
          platform = "Beatport";
        } else {
          if (invoer.includes("underground") || invoer.includes("remix") || invoer.includes("dj-set")) {
            platform = "SoundCloud";
          } else if (invoer.includes("top") || invoer.includes("chart") || invoer.includes("populair")) {
            platform = "Spotify";
          } else if (invoer.includes("techno") || invoer.includes("house") || invoer.includes("club")) {
            platform = "Beatport";
          } else {
            platform = "Spotify";
          }
        }

        resultaat.innerText = `üé∂ MixMind zoekt "${invoer}" op ${platform} ... (AI komt hier later)`;
      }

      function startAdvies() {
        const doelgroep = prompt("Voor wie draai je? (bv. jongeren 15‚Äì19 jaar)");
        const duur = prompt("Hoe lang duurt je set? (in uren)");

        if (!doelgroep || !duur || isNaN(duur)) {
          alert("Geef een geldige doelgroep en tijdsduur op.");
          return;
        }

        const tracksPerUur = doelgroep.includes("jongeren") ? 35 : 25;
        const totaalTracks = Math.round(tracksPerUur * parseFloat(duur));
        const genre = doelgroep.includes("jongeren") ? "EDM, hip-hop, pop punk" : "deep house, chill techno";
        const platform = doelgroep.includes("jongeren") ? "Spotify of SoundCloud" : "Beatport of SoundCloud";

        document.getElementById("resultaat").innerHTML = `
          üéõÔ∏è MixMind Advies:<br>
          Doelgroep: ${doelgroep}<br>
          Duur: ${duur} uur<br>
          üé∂ Genre-advies: ${genre}<br>
          üîå Platform: ${platform}<br>
          ‚è±Ô∏è Tracks nodig: ¬± ${totaalTracks}
        `;
      }

      function vraagAantalTracks() {
        const uren = prompt("Hoe lang duurt je set? (in uren)");
        if (!uren || isNaN(uren)) return alert("Geef een geldig getal op.");
        const tracks = Math.round(parseFloat(uren) * 30);
        document.getElementById("resultaat").innerText = `‚è±Ô∏è Voor ${uren} uur heb je ongeveer ${tracks} tracks nodig.`;
      }

      function vraagGenre() {
        const publiek = prompt("Voor welk publiek draai je? (bv. jongeren, volwassenen)");
        const genre = publiek.includes("jongeren") ? "EDM, hip-hop, TikTok-hits" : "deep house, chill techno";
        document.getElementById("resultaat").innerText = `üé∂ Voor ${publiek} stel ik voor: ${genre}`;
      }

      function vraagPlatform() {
        const stijl = prompt("Welke stijl wil je draaien? (bv. techno, pop, afrobeat)");
        let platform = "Spotify";
        if (stijl.includes("techno") || stijl.includes("house")) platform = "Beatport of SoundCloud";
        else if (stijl.includes("remix") || stijl.includes("underground")) platform = "SoundCloud";
        document.getElementById("resultaat").innerText = `üîå Voor ${stijl} raad ik aan: ${platform}`;
      }

      function zoekPlatformTracks() {
        const stijl = prompt("Welke stijl of genre wil je zoeken? (bv. techno, afrobeat, pop)");
        if (!stijl || stijl.trim() === "") {
          alert("Typ een genre of stijl in.");
          return;
        }

        const genre = stijl.toLowerCase();
        let platform = "Spotify";
        let link = `https://open.spotify.com/search/${encodeURIComponent(genre)}`;

        if (genre.includes("techno") || genre.includes("house") || genre.includes("club")) {
          platform = "Beatport";
          link = `https://www.beatport.com/search?q=${encodeURIComponent(genre)}`;
        } else if (genre.includes("remix") || genre.includes("underground") || genre.includes("dj-set")) {
          platform = "SoundCloud";
          link = `https://soundcloud.com/search?q=${encodeURIComponent(genre)}`;
        }

        document.getElementById("resultaat").innerHTML = `
          üéµ MixMind zoekt <strong>${genre}</strong> op ${platform}:<br>
          <a href="${link}" target="_blank">${link}</a>
        `;
      }
    </script>
  </body>
</html>
